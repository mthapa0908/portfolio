<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/portfolio/styles/contactStyle.css">
    <link rel="stylesheet" href="/portfolio/styles/styles.css">

</head>
<body>
    
    <div id="header"></div>

    <div id="navbar"></div>

    <div class="container form-container">
        <h2 class="text-center mb-4">Contact Me</h2>
        <form id="contactForm">
            <div class="mb-3">
                <label for="from_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="from_name" name="from_name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="from_email" class="form-label">Email</label>
                <input type="email" class="form-control" id="from_email" name="from_email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Type your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom w-100">Send Message</button>
        </form>
    </div>

    <div id="footer"></div>
    
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="/portfolio/scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
